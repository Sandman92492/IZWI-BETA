{% extends 'base.html' %}

{% block title %}iZwi - Login{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white">iZwi</h1>
      <div class="mt-4">
        <a href="{{ url_for('index') }}" class="text-sm text-gray-500 dark:text-gray-400 hover:text-primary underline">‚Üê Back to Home</a>
      </div>
    </div>
    <form method="POST" class="space-y-5" autocomplete="on" name="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div>
        <label class="sr-only" for="email">Email</label>
        <input class="input" id="email" name="email" placeholder="Email" type="email" autocomplete="username email" required aria-label="Email address"/>
      </div>
      <div class="relative">
        <label class="sr-only" for="password">Password</label>
        <input class="input pl-10 pr-12" id="password" name="password" placeholder="Password" type="password" autocomplete="current-password" required aria-label="Password"/>
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm pointer-events-none">
          üîí
        </div>
        <button type="button" onclick="togglePasswordVisibility('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
          <span class="material-symbols-outlined text-lg" id="password-toggle-icon">visibility_off</span>
        </button>
      </div>
      <div class="flex items-center">
        <input id="remember-me" name="remember" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
        <label for="remember-me" class="ml-2 block text-sm text-gray-500 dark:text-gray-400">Remember me for 7 days</label>
      </div>
      <div class="pt-2">
        <button type="submit" id="login-btn" class="btn btn-primary w-full">
          <span class="btn-text">Login</span>
          <span class="btn-loading hidden">Logging in...</span>
        </button>
      </div>
    </form>
    <div class="text-center mt-6">
      <a class="text-sm text-gray-500 dark:text-gray-400 hover:text-primary underline" href="{{ url_for('signup_page') }}">Don't have an account? Sign Up</a>
    </div>
  </div>
</div>

<footer class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark/60 backdrop-blur py-2">
  <div class="container mx-auto text-center text-xs text-gray-500 dark:text-gray-400">
    <div class="flex flex-wrap justify-center gap-3 mb-1">
      <a href="{{ url_for('privacy_policy') }}" class="hover:text-primary">Privacy Policy</a>
      <span>‚Ä¢</span>
      <a href="{{ url_for('terms_of_service') }}" class="hover:text-primary">Terms of Service</a>
    </div>
    ¬© 2024 iZwi. All rights reserved.
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const submitBtn = document.getElementById('login-btn');
  if (!form || !submitBtn) return;
  const btnText = submitBtn.querySelector('.btn-text');
  const btnLoading = submitBtn.querySelector('.btn-loading');
  form.addEventListener('submit', function() {
    submitBtn.disabled = true;
    submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
    if (btnText) btnText.classList.add('hidden');
    if (btnLoading) btnLoading.classList.remove('hidden');
  });
});

// Password visibility toggle function
function togglePasswordVisibility(inputId) {
  const passwordInput = document.getElementById(inputId);
  const toggleButton = passwordInput.closest('.relative').querySelector('button');
  const toggleIcon = toggleButton.querySelector('.material-symbols-outlined');

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.textContent = 'visibility';
  } else {
    passwordInput.type = 'password';
    toggleIcon.textContent = 'visibility_off';
  }
}

// Password manager support enabled - JavaScript removed to prevent interference with autofill
</script>
{% endblock %}
